repositories {
    maven {
        name = 'Modrinth'
        url = 'https://api.modrinth.com/maven'
        content {
            includeGroup 'maven.modrinth'
        }
    }
}

dependencies {
    implementation "maven.modrinth:combat-roll:1.3.3+1.20.1-forge"
    implementation "maven.modrinth:playeranimator:1.0.2-rc1+1.20-forge"
    implementation "maven.modrinth:cloth-config:11.1.136+forge"
}
